<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css" />

        <title>Appareils Photo</title>
    </head>
    <body>
        <header></header>
        <main class="container">
            <h1>Nos Appareils Photo</h1>
            <div class="row mb-3 d-flex align-items-center">
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <input type="text" class="form-control" placeholder="Recherche" aria-label="Recherche" id="searchInput">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="price-input d-flex flex-column">
                        <div class="mb-2 d-flex justify-content-between">
                            <span>Prix Minimum</span>
                            <input type="number" class="input-min text-center" value="0" step="50" min="0" max="5000">
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <span>Prix Maximum</span>
                            <input type="number" class="input-max text-center" value="5000" step="50" min="0" max="5000">
                        </div>
                    </div>
                    <div>
                        <div class="slider">
                            <div class="progress"></div>
                        </div>
                        <div class="range-input">
                            <input type="range" class="range-min" min="0" max="5000" value="0" step="100">
                            <input type="range" class="range-max" min="0" max="5000" value="5000" step="100">
                        </div>
                    </div>
                </div>
            </div>
            <div id="products" class="d-flex justify-content-evenly flex-wrap gap-5"></div>
        </main>
        <footer class="container mt-5"></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="header-footer.js"></script>
        <script src="list.js"></script>
    </body>
</html>
