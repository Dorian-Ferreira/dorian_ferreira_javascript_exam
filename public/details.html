<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="../style.css" />

        <title>Details</title>
    </head>
    <body>
        <header></header>
        <main class="container">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="--bs-modal-width: 100%">
                <div class="modal-content">
                    <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img
                        class="w-100"
                        alt=""
                        src=""/>
                    </div>
                </div>
                </div>
            </div>
  
            <h1 class="row"></h1>
            <div class="row">
                <button  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <img
                    alt=""
                    src=""
                    class="w-100"
                    />
                </button>
                <div
                    class="col-xl-6 col-lg-6 col-md-12 col-sm-12"
                    id="details"></div>
            </div>
        </main>
        <footer class="container mt-5"></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="../header-footer.js"></script>
        <script src="../details.js"></script>
    </body>
</html>
